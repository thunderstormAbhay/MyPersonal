<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Collaborative Drawing Board</h1>
    <div class="controls">
        <div class="color-palette">
            <button class="color-option" style="background-color: #FF0000;" data-color="#FF0000"></button>
            <button class="color-option" style="background-color: #00FF00;" data-color="#00FF00"></button>
            <button class="color-option" style="background-color: #0000FF;" data-color="#0000FF"></button>
            <button class="color-option" style="background-color: #FFFF00;" data-color="#FFFF00"></button>
            <button class="color-option" style="background-color: #FF00FF;" data-color="#FF00FF"></button>
            <button class="color-option" style="background-color: #00FFFF;" data-color="#00FFFF"></button>
        </div>
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="50" value="5">
        <span id="brushSizeValue">5px</span>
        <button id="eraserButton">Eraser (E)</button>
        <button id="clearButton">Clear Canvas</button>
    </div>
    <!-- HTML: Add brush type options -->
    <div class="brush-types">
        <select id="brushType">
            <option value="normal">Normal</option>
            <option value="dotted">Dotted</option>
            <option value="dashed">Dashed</option>
        </select>
    </div>
    <!-- HTML: Add buttons for shapes -->
    <div class="shape-tools">
        <button id="rectangleButton">Rectangle</button>
        <button id="circleButton">Circle</button>
        <button id="lineButton">Line</button>
        <button id="normalBrushButton">Normal Brush</button>
    </div>
    <canvas id="canvas"></canvas>
 <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
